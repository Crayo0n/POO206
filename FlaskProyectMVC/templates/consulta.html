{% extends "plantilla.html" %}

{% block body %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Detalle del Álbum</h2>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Álbum</th>
                    <th>Artista</th>
                    <th>Año</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ album.0 }}</td>
                    <td>{{ album.1 }}</td>
                    <td>{{ album.2 }}</td>
                    <td>{{ album.3 }}</td>
                    <td>
                        <a href="/actualizar/{{ album.0 }}" class="btn btn-sm btn-warning">Actualizar</a>
                        <a href="/eliminar/{{ album.0 }}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-3">Volver al Formulario</a>
    </div>
</div>
{% endblock %}
